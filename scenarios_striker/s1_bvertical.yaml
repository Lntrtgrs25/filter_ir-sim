obstacle:
  - name: bola 
    shape: {name: 'circle', radius: 0.05} # diameter 0.10 m => 10 cm
    color: 'r'                            # red
    kinematics: {name: 'diff'}            # Differential drive robots use linear and angular velocity to rotate in place.
    behavior: {name: 'dash'}              # Moves the robot towards its goal at maximum speed.
    state: [5.3, 3.7, -1.57]   
    goal:  [5.3, 2.5, 0.0]
    vel_max: [0.3, 0.0]
    vel_min: [0.0, 0.0]
    plot:
      show_goal: True
      show_trajectory: True
      # show_arrow: True
      # arrow_length: 0.4


