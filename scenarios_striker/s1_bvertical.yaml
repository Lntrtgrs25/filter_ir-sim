world:                  
  height: 6.0                                  
  width: 9.0                                  
  step_time: 0.1 
  sample_time: 0.1  
  offset: [0, 0]  
  collision_mode: 'stop' 
  control_mode: 'unobstructed' 
  # obstacle_map: ground.png


robot:
  - name: striker
    shape: {name: 'circle', radius: 0.10} # diameter 0.20 m => 20 cm
    color: 'b'                            # blue
    state: [4.5, 3.0, 0.0]
    kinematics: {name: 'diff', noise: True, alpha: [0.03, 0.03, 0.03, 0.03]}          # Differential drive robots (e.g., two-wheeled) use linear and angular velocity to rotate in place. (arrow sign)
    # angle_range: [-pi, pi]
    static: False                        # True = The robot does not move. False = buat rotate

    #Kalau tanpa sensor
    fov: 1.5 
    fov_radius: 2.0
    plot:
      show_fov: True
      show_arrow: False
      arrow_length: 0.4
